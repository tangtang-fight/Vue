<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>



</head>
<body>

  <div id="app">
    <!-- 3.使用组件 -->
    <!-- <cpn1></cpn1> -->
    <cpn2></cpn2>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>

    // 1.创建第一个组件构造器(子组件)
    const cpnC1 = Vue.extend({
      template : `
        <div>
          <h2>我是标题</h2>
          <p>我怕是内容哈哈哈1</p>
        </div>`,
    })

    // 2.创建第二个组件构造器(父组件)
    const cpnC2 = Vue.extend({
      template : `
        <div>
          <h2>我是标题</h2>
          <p>我怕是内容呵呵呵2</p>
          <cpn1></cpn1>
        </div>`,
        // 在构造器中创建组件
        components: {
          // 注册组件
          cpn1: cpnC1,
        }
    })

    // Vue也可以看成是一个组件--root 根组件
    let app = new Vue({
      el:"#app",
      data:{
      },
      methods:{
      },
      // 2.注册局部组件
      components: {
        // cpn1: cpnC1,
        cpn2: cpnC2,
      }
    })
  </script>
</body>
</html>
