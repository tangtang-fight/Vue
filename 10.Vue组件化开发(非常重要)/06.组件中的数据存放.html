<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <!-- 
        组件不能访问Vue实例中的数据，即使能访问也不建议，因为过多的数据会让其变得臃肿

        组件中可以使用data属性来存放数据--实现html的动态绑定

        data：是一个函数  且内部return 也是一个函数
   -->

</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <!-- 数据分离 -->
  <template id="cpn">
    <div>
      <h2>{{title}}</h2>
      <p>我是分离的第一种写法</p>
    </div>
  </template>

  
  
  <script src="../js/vue.js"></script>
  <script>
    
    //  创建全局组件
    Vue.component('cpn',{
      template: '#cpn',

      // 组件中data属性存放数据
      data(){
        return {
          title:"abc",
        }
      }

    })

    let app = new Vue({
      el:"#app",
      data:{
      },
      methods:{
      },
    })
  </script>
</body>
</html>
