<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h3>当前计数：{{counter}}</h3>
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                message: "你好Vue",
                counter: 0,
            },
            methods:{
                add: function(){
                    this.counter++;
                },
                sub: function(){
                    this.counter--;
                }
            },
        })
    </script>
</body>
</html>
