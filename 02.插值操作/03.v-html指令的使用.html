<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>

    <!-- 从服务器传来一串代码，直接运行这串代码 -->

    <!-- 对于data中直接给一个标签，里面有链接这种 -->
    <h2 v-html='url'></h2>


  </div>
  <script src="../js/vue.js"></script>
  <script>
    let vm = new Vue({
      el:"#app",
      data:{
        message: '你好vue',
        url: '<a href = "http//www.baidu.com">百度一下<a/>',
      },
      methods:{
      },
    })
  </script>
</body>
</html>
