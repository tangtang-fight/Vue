<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div id="app">

    <!-- 
          v-text:
            作用和Mustache差不多，但是v-text不够灵活，所以一般不用
            而且会覆盖内部的内容
              比如下面v-text的message会覆盖掉 “你好”
     -->


    <h2>{{message}}</h2>
    
    <h2 v-text='message'>你好</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let vm = new Vue({
      el:"#app",
      data:{
        message: '你好vue',
      },
      methods:{
      },
    })
  </script>
</body>
</html>
