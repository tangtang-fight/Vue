<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>

<style>
  [v-cloak] {
    display: none;
  }

</style>

<body>

  <!-- 
        v-cloak:(斗篷)
          作用：js加载需要时间，但是代码运行到h2的时候就应该显示了，
              这时js还在解析的话，就会显示不出js中的效果
              如果不加可以看到之前没加载完成的页面

          解决办法：给div加入一个 v-cloak属性，当js解析完成后会删除这个属性
          这样就可以使得页面显示正常。
   -->


  <div id="app" v-cloak>
    {{message}}
  </div>
  <script src="../js/vue.js"></script>
  <script>
    //在vue解析之前，div中有一个属性v-cloak
    //在vue解析之后，div中没有一个属性v-cloak

    setTimeout(function(){
      const app= new Vue({
        el:"#app",
        data:{
          message: '你好vue',
        },
        methods:{
        },
      }, 1000)

    })
  </script>
</body>
</html>
