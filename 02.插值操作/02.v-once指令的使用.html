<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  
  <!-- 
        响应式：数据发生改变，显示自动发生改变
          
        v-once
          把数据第一次展示出来，一旦数据发生改变，不想跟着做其他改变{{}}
   -->

  <div id="app">
    <!-- 在第一次展示message数据 -->
    <h2>{{message}}</h2>   
    <!-- 使用v-once 当message继续发生改变的时候，不会展示 -->
    <h2 v-once>{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let vm = new Vue({
      el:"#app",
      data:{
        message: '你好vue',
      },
      methods:{
      },
    })
  </script>
</body>
</html>
