<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div id="app">
    <ul>
      <!-- 需要绑定key，来让性能变高,且key的值要和item一一对应。 -->
      <!-- key是唯一性的 -->
      <li v-for="item in letter" :key="item">{{item}}</li>
    </ul>
  </div>


  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el:"#app",
      data:{
        letter: ["a","b","c","d","e"],
      },
      methods:{
      },
    })
  </script>
</body>
</html>
