<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <!-- 
      功能：两个单击radio按钮，只能选择其中一个
            比如性别  只能选男或选女----互斥
            
          传统互斥方法：两个radio 都添加name属性且相等，因为name值一样只能提交其中的一个
                       绑定v-model 也可以互斥

          现在我如果选择女，就把这个女绑定在sex里面

          通过v-mode绑定，后将选中的值传入了data中，这样就可以将值发送到服务器中

          开始的时候一般都会有一个默认值--将sex设置为男就可以
   -->

</head>
<body>
  <div id="app">
    <label for="male">
      <input type="radio" id="male" name="gender" value="男" v-model="sex">男
    </label>
    <label for="female">
      <input type="radio" id="female" name="gender" value="女" v-model="sex">女
    </label>

    <h2>你选择的性别是：{{sex}}</h2>

  </div>


  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el:"#app",
      data:{
        message: "你好Vue",
        sex: "男",
      },
      methods:{
      },
    })
  </script>
</body>
</html>
