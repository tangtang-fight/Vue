<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div id="app">
    <h2>{{message}}</h2>

    <table>
      <thead></thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      <tbody>
        <tr v-for="(item , index) in books">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.data}}</td>
          <td>{{item.price | priceStyle}}</td>

          <td>
            <!-- 这里不能用this.books[index].count , 只能用item.count -->
            <button v-on:click="decrement(index)" :disabled="item.count <= 1">-</button>
            {{item.count}}
            <button @click="increment(index)">+</button>
          </td>

          <td>
            <button @click="removeItem">移除</button>
          </td>

        </tr>
      </tbody>
    </table>

    <h2>总价格：{{totalPrice | priceStyle}}</h2>

  </div>

  <!-- 引入模块 -->
  <script src="../js/vue.js"></script>
  <script src="./main.js"></script>
  

  <script>

  </script>
</body>
</html>
