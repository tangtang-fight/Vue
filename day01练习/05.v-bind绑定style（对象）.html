<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <ul>
      <li v-for="(m,index) in movies" 
          :style="getStyle()">{{index +" "+ m}}</li>
    </ul>

  </div>



  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el:"#app",
      data:{
        message: '你好Vue',
        movies: ['海贼王','火影忍者','你的名字','进击的巨人'],
        finalSize: '50px',
        finalColor: 'red',
      },
      methods:{
        getStyle:function(){
          return {fontSize:this.finalSize +"px",color:this.finalColor}
          return {fontSize:this.finalSize +'px' , background:this.finalColor}
        }
      },
    })
  </script>
</body>
</html>
