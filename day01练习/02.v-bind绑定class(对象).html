<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <style>
    .active {
      color: red;
    }
  </style>

</head>
<body>
  <div id="app">

    <h2 class="test1" :class="{active: isActive , line: isLine}">{{message}}</h2>

    <button v-on:click="getColor()">按钮</button>

  </div>


  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el:"#app",
      data:{
        message: 'v-bind绑定class对象方式',
        isActive: 'true',
        isLine: 'true'
      },
      methods:{
        getColor:function(){
          this.isActive = !this.isActive;
        }
      },
    })
  </script>
</body>
</html>
