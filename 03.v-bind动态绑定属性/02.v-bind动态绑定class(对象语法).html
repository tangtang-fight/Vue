<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <style>
    .active {
      color: red;
    }
  </style>

</head>
<body>
  <div id="app">
    <!-- <h2 :class="active">{{message}}</h2> -->

    <!-- 动态绑定class属性     -->
    <!-- <h2 :class="{key1:value1 , key2:value2}"></h2> -->
    <!-- <h2 :class="{类名1：boolean , 类名2: boolean}">{{message}}</h2> -->
    <!-- 当boolean值为true时，就会添加到h2中，为false就不会添加到h2中 -->

    <!-- 通过单击改变的值：在methods中写入方法，改变布尔值 -->

    <!-- 发现class内部的太长了，且不够灵活==>在methods中加入一个函数 -->

    <h2 :class='{active:isActive , line:isLine}'>{{message}}</h2>
    <h2 :class='getClasses()'>{{message}}</h2>

    <button v-on:click='btnClick()'>点击</button>

  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el:"#app",
      data:{
        message: '你好vue',
        active: 'active',
        isActive: 'true',
        isLine: 'true',
      },
      methods:{
        btnClick: function(){
          //取反
          this.isActive = !this.isActive;
        },
        getClasses: function(){
          return {active:this.isActive , line:this.isLine};
        }
      },
    })
  </script>
</body>
</html>
