<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <style>
    .active {
      color: red;
    }
  </style>

</head>
<body>
  <div id="app">
    <ul>
      <li v-for='(m,index) in movies'
          :class="{active:currentIndex===index}"
          v-on:click="liClick(index)">{{index}}.{{m}}
      </li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el:"#app",
      data:{
        movies: ['火影','海贼王','你的名字','悬崖边上的金鱼公主'],
        currentIndex: 0,
      },
      methods:{
        liClick(index){
          this.currentIndex = index;
        }
      },
    })
  </script>
</body>
</html>
