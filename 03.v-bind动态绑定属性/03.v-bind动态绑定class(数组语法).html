<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>

    <!-- <h2 :class='{类名:布尔值 , 类名：布尔值}'></h2> -->

    <h2 class="title" :class="[active , line]">{{message}}</h2>

    <!-- 将数组放入methods中 -->
    <h2 class="title" :class="getArr()">{{message}}</h2>

  </div>
  <script src="../js/vue.js"></script>
  <script>
    let app = new Vue({
      el:"#app",
      data:{
        message: '你好vue',
        active: 'aaa',
        line: 'bbb',
      },
      methods:{
        getArr: function(){
          return [this.active , this.line];
        },
      },
      
    })
  </script>
</body>
</html>
